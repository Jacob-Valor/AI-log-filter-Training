name: CD

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"
  DOCKER_BUILDKIT: 1

jobs:
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(python -c "from pyproject.toml import load; print(load('pyproject.toml')['project']['version'])")" >> $GITHUB_OUTPUT

      - name: Validate models
        run: python scripts/validate_models.py

      - name: Run smoke tests
        run: |
          pip install -e .
          python -c "
          from src.models.safe_ensemble import SafeEnsembleClassifier
          print('Model loading test passed')
          from src.integration import KafkaIntegration, QRadarIntegration
          print('Integration imports passed')
          "

  build:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/ai-log-filter
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=${{ needs.validate.outputs.version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'release' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
          # Add kubectl/helm deployment commands here
          echo "Deployment complete"

      - name: Run staging smoke tests
        run: |
          echo "Running smoke tests..."
          # Add health check commands
          curl -f http://staging-ai-log-filter.example.com/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createPullRequest({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Deploy version ${{ needs.validate.outputs.version }} to production",
              head: "release/${{ needs.validate.outputs.version }}",
              base: "main",
              body: "Production deployment for version ${{ needs.validate.outputs.version }}"
            })

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add kubectl/helm deployment commands here
          echo "Deployment complete"

      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests..."
          # Add health check commands
          curl -f http://ai-log-filter.example.com/health

