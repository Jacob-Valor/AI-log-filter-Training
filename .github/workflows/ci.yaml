name: ðŸ” CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"
  DOCKER_BUILDKIT: 1
  UV_VERSION: "0.9.x"

jobs:
  # ===========================================================================
  # ðŸŽ¨ Code Quality Checks
  # ===========================================================================
  lint:
    name: ðŸŽ¨ Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Ruff via uv
        run: uv pip install ruff

      - name: ðŸ” Run Ruff linter
        run: |
          echo "::group::ðŸ” Running Ruff linter"
          uv run ruff check src/ tests/ scripts/ --output-format=github
          echo "::endgroup::"

      - name: ðŸ’… Run Ruff formatter check
        run: |
          echo "::group::ðŸ’… Checking code formatting"
          uv run ruff format --check src/ tests/ scripts/
          echo "::endgroup::"

      - name: ðŸ“ Generate lint summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All lint checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Lint checks failed" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # ðŸ§ª Test Suite
  # ===========================================================================
  test:
    name: ðŸ§ª Tests (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
        include:
          - test-type: unit
            marker: "not integration"
            timeout: 300
          - test-type: integration
            marker: "integration"
            timeout: 600

    services:
      # ðŸ¦« Zookeeper for Kafka
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
        options: >-
          --health-cmd "nc -z localhost 2181"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # ðŸ“¨ Kafka Message Broker
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
        ports:
          - 9092:9092
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Sync dependencies
        run: |
          echo "::group::ðŸ“¦ Syncing dependencies with uv"
          uv sync --frozen --extra dev
          echo "::ingroup::"

      - name: ðŸ§ª Run ${{ matrix.test-type }} tests
        env:
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          KAFKA_INPUT_TOPIC: test-raw-logs
          KAFKA_OUTPUT_TOPIC: test-filtered-logs
          KAFKA_CONSUMER_GROUP: test-group-${{ github.run_id }}
          PYTEST_CURRENT_TEST: 1
        run: |
          echo "::group::ðŸ§ª Running ${{ matrix.test-type }} tests"
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            uv run pytest tests/ -v \
              --cov=src \
              --cov-report=term-missing \
              --cov-report=xml \
              --cov-report=html \
              -m "${{ matrix.marker }}" \
              --timeout=${{ matrix.timeout }} \
              --tb=short \
              -x
          else
            uv run pytest tests/ -v \
              -m "${{ matrix.marker }}" \
              --timeout=${{ matrix.timeout }} \
              --tb=short
          fi
          echo "::ingroup::"

      - name: ðŸ“Š Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          name: ${{ github.job }}-${{ matrix.test-type }}
          verbose: true

      - name: ðŸ“ˆ Upload coverage artifact
        if: matrix.test-type == 'unit' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7

      - name: ðŸ“ Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results (${{ matrix.test-type }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… ${{ matrix.test-type }} tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ ${{ matrix.test-type }} tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # ðŸ”’ Security Scanning
  # ===========================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ›¡ï¸ Install security tools
        run: uv pip install bandit safety

      - name: ðŸ” Run Bandit security scanner
        run: |
          echo "::group::ðŸ” Running Bandit security scan"
          uv run bandit -r src/ -f json -o bandit-results.json || true
          echo "::ingroup::"

      - name: â˜ï¸ Upload Bandit results to SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: bandit-results.json

      - name: ðŸ›¡ï¸ Run Safety check
        run: |
          echo "::group::ðŸ›¡ï¸ Running Safety dependency check"
          uv run safety check --json -o safety-results.json || true
          echo "::ingroup::"

      - name: ðŸ“Š Generate security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Security scans passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security scans found issues" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“ Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            bandit-results.json
            safety-results.json
          retention-days: 30

  # ===========================================================================
  # ðŸ³ Docker Build
  # ===========================================================================
  build:
    name: ðŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Sync dependencies
        run: uv sync --frozen --no-dev

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ai-log-filter:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Verify Docker image
        run: |
          echo "::group::âœ… Verifying Docker image"
          docker run --rm ai-log-filter:latest python -c "from src.main import main; print('Docker import successful')"
          echo "::ingroup::"

      - name: ðŸ“ Generate build summary
        if: always()
        run: |
          echo "## ðŸ³ Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Docker image built successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Docker build failed" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # ðŸ¤– Model Validation
  # ===========================================================================
  model-validation:
    name: ðŸ¤– Model Validation
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Sync dependencies
        run: uv sync --frozen --extra dev

      - name: ðŸ¤– Validate model artifacts
        run: |
          echo "::group::ðŸ¤– Validating model artifacts"
          python scripts/validate_models.py
          echo "::ingroup::"

      - name: ðŸ“Š Generate model validation summary
        if: always()
        run: |
          echo "## ðŸ¤– Model Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All models validated successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Model validation failed" >> $GITHUB_STEP_SUMMARY
          fi
