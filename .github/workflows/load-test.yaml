name: Load Test

on:
  # Manual trigger with custom parameters
  workflow_dispatch:
    inputs:
      target_eps:
        description: 'Target Events Per Second'
        required: true
        default: '1000'
        type: string
      duration:
        description: 'Test duration in seconds'
        required: true
        default: '30'
        type: string
      warmup:
        description: 'Warmup period in seconds'
        required: true
        default: '5'
        type: string

  # Optional: Run on schedule (e.g., weekly)
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM UTC

env:
  PYTHON_VERSION: '3.14'

jobs:
  load-test:
    name: Performance Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate models before load test
        run: python scripts/validate_models.py

      - name: Run load test
        id: load_test
        run: |
          python scripts/load_test.py \
            --target-eps ${{ github.event.inputs.target_eps || '1000' }} \
            --duration ${{ github.event.inputs.duration || '30' }} \
            --warmup ${{ github.event.inputs.warmup || '5' }} \
            --output reports/load_test

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results-${{ github.run_number }}
          path: reports/load_test/
          retention-days: 30

      - name: Generate summary
        run: |
          echo "## ðŸ“Š Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Target EPS | ${{ github.event.inputs.target_eps || '1000' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Duration | ${{ github.event.inputs.duration || '30' }}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Warmup | ${{ github.event.inputs.warmup || '5' }}s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "reports/load_test/summary.json" ]; then
            echo "### Results" >> $GITHUB_STEP_SUMMARY
            cat reports/load_test/summary.json | python -c "
          import json, sys
          data = json.load(sys.stdin)
          print(f\"| Achieved EPS | {data.get('achieved_eps', 'N/A')} |\")
          print(f\"| P95 Latency | {data.get('p95_latency_ms', 'N/A')}ms |\")
          print(f\"| Success Rate | {data.get('success_rate', 'N/A')}% |\")
          " >> $GITHUB_STEP_SUMMARY
          fi

  chaos-test:
    name: Chaos/Resilience Test
    runs-on: ubuntu-latest
    needs: load-test
    if: ${{ always() && needs.load-test.result == 'success' }}
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run chaos tests
        run: |
          python scripts/chaos_test.py --verbose --output reports/chaos_test

      - name: Upload chaos test results
        uses: actions/upload-artifact@v4
        with:
          name: chaos-test-results-${{ github.run_number }}
          path: reports/chaos_test/
          retention-days: 30

      - name: Generate chaos test summary
        run: |
          echo "## ðŸ”¥ Chaos Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All resilience tests completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
