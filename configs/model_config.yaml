# Model Configuration for AI Log Filter Training

data:
  train_path: "data/labeled/train.csv"
  val_path: "data/labeled/val.csv"
  test_path: "data/labeled/test.csv"
  columns:
    text: "message"
    label: "category"

models:
  tfidf_xgboost:
    max_features: 10000
    ngram_range: [1, 2]
    max_depth: 6
    n_estimators: 100
    learning_rate: 0.1

  anomaly:
    contamination: 0.1
    n_neighbors: 20

  ensemble:
    weights:
      tfidf: 0.7
      anomaly: 0.3

training:
  batch_size: 32
  epochs: 10
  early_stopping: true
  patience: 3

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
